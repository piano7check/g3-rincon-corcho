<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>🔐 Iniciar Sesión</h2>

        <form action="{{ url_for('login') }}" method="POST" id="login-form">
            <label for="correo">Correo institucional:</label>
            <input type="email" name="correo" id="correo" placeholder="ejemplo@uab.edu.bo" required>
            <span class="error-message" id="correo-error"></span>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Minimo 8 caracteres y un caracter especial.." required>
            <span class="error-message" id="password-error"></span>

            <label class="admin-option">
                <input type="checkbox" name="modo_admin" id="modo_admin" onclick="mostrarToken()">
                ¿Solicitar acceso como administrador?
            </label>

            <div id="token_container" style="display: none;">
                <label for="token">Token de administrador:</label>
                <input type="text" name="token" placeholder="Ingresa el token">
            </div>

            {% if error %}
            <div class="error-message formulario-error">{{ error }}</div>
            {% endif %}

            <input type="submit" value="Ingresar">
            <br>
            <a class="login-link" href="{{ url_for('index') }}">¿No tienes cuenta? Regístrate aquí</a>
        </form>
    </div>
<script src="{{ url_for('static', filename='validacion_login.js') }}"></script>
</body>
</html>
