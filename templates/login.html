<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form action="/login" method="POST">
            <label for="correo">Correo:</label><br>
            <input type="email" name="correo" required><br><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" name="password" required><br><br>

            <!-- NUEVO: Opción para modo administrador -->
            <label>
                <input type="checkbox" name="modo_admin" id="modo_admin" onclick="mostrarToken()"> Iniciar como administrador
            </label><br><br>

            <!-- NUEVO: Campo de token -->
            <div id="token_container" style="display: none;">
                <label for="token">Token de administrador:</label><br>
                <input type="text" name="token"><br><br>
            </div>

            <input type="submit" value="Iniciar Sesión">
        </form>

        <!-- Mostrar mensaje de error si existe -->
        {% if error %}
        <div class="error-message login-error">
            {{ error }}
        </div>
        {% endif %}
    </div>

    <script>
        function mostrarToken() {
            const checkbox = document.getElementById('modo_admin');
            const tokenDiv = document.getElementById('token_container');
            tokenDiv.style.display = checkbox.checked ? 'block' : 'none';
        }
    </script>

    <script src="{{ url_for('static', filename='validaciones.js') }}"></script>  
</body>
</html>
