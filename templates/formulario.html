<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Insertar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Crear Cuenta</h2>

        <form action="/insertar" method="POST" id="registro-form">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Tu nombre completo" required>
            <span class="error-message" id="nombre-error"></span>

            <label for="correo">Correo institucional:</label>
            <input type="email" name="correo" id="correo" placeholder="ejemplo@uab.edu.bo" required>
            <span class="error-message" id="correo-error"></span>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Minimo 8 caracteres y un caracter especial.." required>
            <span class="error-message" id="password-error"></span>

            {% if error %}
            <div class="error-message formulario-error">{{ error }}</div>
            {% endif %}

            <input type="submit" value="Crear Cuenta">
            <br><br>
            <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Inicia sesión</a>
        </form>
    </div>
    <script src="{{ url_for('static', filename='validaciones.js') }}"></script>
</body>
</html>
